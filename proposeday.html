<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love you</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent overflow of video */
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
    }

    video {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place the video behind other elements */
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #fdd;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: openEnvelope 2s forwards;
      box-shadow: 3px 4px 3px 4px red;
    }

    .envelope:hover {
      box-shadow: 5px 7px 5px 7px rgb(202, 40, 67);
      transition: 1s ease-in-out;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: moveHeart 5s infinite linear;
    }

    .heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      font-family: 'Brush Script MT', cursive;

      
    }

    .letter {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      font-family: sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .accept-button {
      background-color: #4CAF50;
      color: white;
    }

    .reject-button {
      background-color: #f44336;
      color: white;
    }

    @keyframes openEnvelope {
      0% {
        height: 200px;
      }
      100% {
        height: 400px;
      }
    }

    @keyframes moveButton {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, -50px);
      }
      50% {
        transform: translate(100px, 0);
      }
      75% {
        transform: translate(50px, 50px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes moveHeart {
      0% {
        transform: translateY(0) rotate(45deg);
      }
      50% {
        transform: translateY(-50vh) rotate(45deg);
      }
      100% {
        transform: translateY(0) rotate(45deg);
      }
    }
    

@keyframes shootingStars {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 100% 100%;
  }
}
.snowflakes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('snow.png') repeat;
  animation: snowfall 5s linear alternate-reverse infinite;
}

@keyframes snowfall {
  from {
    transform: translateY(-100vh);
  }
  to {
    transform: translateY(100vh);
  }
}
    
  </style>
</head>
<body>
    
  
  <div class="snowflakes"></div>

  <div class="envelope">
    <h4 class="heading">Happy Purpose Day Totli ðŸ’•</h4>
    <div class="heart"></div>
    <p class="letter">
      Dear Totli,<br>
      Stop eating Carrot and food of 2 times at once otherwise you will remain a Bandariya Only.Anyway Complete naruto so I can tell you that i can be your Obito<br><br>
      Isn't The moon Lovely,Click accept or reject<br>
      Totli
    </p>
    <p id="myModal" style="display: none; background-color: crimson; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: white; border-radius: 10px; text-align: center ; ">Accept kar hi Li na TOTLI</p>
    
<div class="button-container">
  <button class="button accept-button"  onclick="openModal()">Accept</button>
  <button class="button reject-button" onclick="moveButton()">Reject</button>
</div>

<audio loop autoplay controls style="display:none;">
  <source src="ily.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  function openModal() {
    var x = document.getElementById("myModal");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  function moveButton() {
      const button = document.querySelector('.reject-button');
      button.style.animation = 'moveButton 2s forwards infinite';
    }
</script>

    

    
  </script>
</body>
</html>
