<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleted Page Animation</title>
  <style>
    @keyframes deletedAnimation {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .deleted-page {
      text-align: center;
      animation: deletedAnimation 3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="deleted-page">
    <h1>Page Deleted</h1>
    <p>This page no longer exists.</p>
  </div>
</body>
</html>
