<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days of Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars due to animation */
            background-color: pink ;
        }

        .background {
            position: fixed;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignore pointer events on the background */
        }

        .heart {
            position: absolute;
            display: inline-block;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .day {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .rose {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-left: 300px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .heart-icon {
            display: inline-block;
            color: red;
            font-size: 36px;
            transition: transform 0.3s;
        }

        .day:hover .rose {
            opacity: 1;
        }
        .heading-container {
            text-align: center;
            margin-top: 100px;
        }

        .days-heading {
            font-family: 'Parisienne', cursive;
            font-size: 48px;
            color: #000;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .Btn {
  position: relative;
  width: 150px;
  height: 55px;
  border-radius: 45px;
  border: none;
  background-color: rgb(151, 95, 255);
  color: white;
  box-shadow: 0px 10px 10px rgb(210, 187, 253) inset,
  0px 5px 10px rgba(5, 5, 5, 0.212),
  0px -10px 10px rgb(124, 54, 255) inset;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 300px;
}

.Btn::before {
  width: 70%;
  height: 2px;
  position: absolute;
  background-color: rgba(250, 250, 250, 0.678);
  content: "";
  filter: blur(1px);
  top: 7px;
  border-radius: 50%;
}

.Btn::after {
  width: 70%;
  height: 2px;
  position: absolute;
  background-color: rgba(250, 250, 250, 0.137);
  content: "";
  filter: blur(1px);
  bottom: 7px;
  border-radius: 50%;
}

.Btn:hover {
  animation: jello-horizontal 0.9s both;
}

@keyframes jello-horizontal {
  0% {
    transform: scale3d(1, 1, 1);
  }

  30% {
    transform: scale3d(1.25, 0.75, 1);
  }

  40% {
    transform: scale3d(0.75, 1.25, 1);
  }

  50% {
    transform: scale3d(1.15, 0.85, 1);
  }

  65% {
    transform: scale3d(0.95, 1.05, 1);
  }

  75% {
    transform: scale3d(1.05, 0.95, 1);
  }

  100% {
    transform: scale3d(1, 1, 1);
  }
}

/* Media Query for Mobile Devices */
@media only screen and (max-width: 600px) {
  .Btn {
    margin-left: auto;
    margin-right: auto;
  }
}


    </style>
</head>
<body>
    

<div class="background"></div>
<div class="heading-container">
    <h1 class="days-heading">7 Days for Totli</h1>
</div>

<div class="container">
    <div class="day">
        <h2>Day 1: Rose Day</h2>
        <p>A rose for my Rose.</p>
        <div class="heart-icon">❤️</div>
        <div class="rose" style="background-image: url('download.png');"></div>
          <p class="Btn"> <a href="https://faizalimam990.github.io/totli.github.io/roseday" style="text-decoration: none; color: white;"> Click Me</a> </p>
    </div>

    <!-- Repeat the structure for each day -->

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const background = document.querySelector('.background');

        // Create falling hearts
        for (let i = 0; i < 20; i++) {
            createHeart();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            background.appendChild(heart);
        }
    });

    document.addEventListener('mousemove', function (e) {
        const heartIcon = document.querySelector('.heart-icon');
        const offsetX = e.clientX / window.innerWidth - 0.5;
        const offsetY = e.clientY / window.innerHeight - 0.5;
        heartIcon.style.transform = `translate(${offsetX * 50}px, ${offsetY * 50}px)`;
    });
</script>

</body>
</html>
